<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link rel="shortcut icon" href="img/icons8-chat-64.png" type="image/x-icon" />
   <!-- Add this line to include Font Awesome icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
   <link rel="stylesheet" href="css/style.css" />
   <script src="./js/script.js"></script>
   <title>Chat Application by Mehedi</title>
</head>

<body>
   <div class="join-container">
      <header class="join-header">
         <h1 style="color: #f5f6f7">
            <i class="fas fa-comment-dots"></i> GeorgianChat
         </h1>
      </header>
      <main class="join-main">
         <form action="chat.html" id="login-form">
            <div class="form-control">
               <label style="color: #f5f6f7" for="username">Username</label>
               <input type="text" name="username" id="username" placeholder="Enter username..." required />
            </div>
            <div class="form-control">
               <label style="color: #f5f6f7" for="password">Password</label>
               <div class="password-container">
                  <input type="password" name="password" id="password" placeholder="Enter password..." required />
                  <button type="button" class="toggle-password" onclick="togglePassword()">
                     <i class="far fa-eye"></i>
                  </button>
               </div>
            </div>
            <button type="submit" class="btn">Join Chat</button>
         </form>
      </main>
      <footer style="margin-top: 25px">
         <div style="text-align: center" class="credit">
            &copy; Team Real Time Chat
         </div>
      </footer>
   </div>
</body>

</html>
